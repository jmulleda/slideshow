<script>

    let slides = document.querySelectorAll('.slideshow');
    let playButton = document.getElementById('playButton');
    let stopButton = document.getElementById('stopButton');
    let interval;
    let indexSlide = 0;
    let play = false;

    function showSlide(x) {
        if (x < 0) {
            indexSlide = slides.length - 1;
        } else if (x >= slides.length) {
            indexSlide = 0;
        }

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[indexSlide].style.display = "block";
    }

    function playSlideshow() {
        if (!play) {
            play = true;
            playButton.innerText = "Pause";
            interval = setInterval(nextSlide, 2000); // every 2 seconds
        } else {
            play = false;
            playButton.innerText = "Play";
            clearInterval(interval); // clears timer 
        }
    }

    function stopSlideshow() {
        play = false;
        playButton.innerText = "Play";
        clearInterval(interval); // clears timer
    }

    function nextSlide() {
        showSlide(indexSlide + 1);
        indexSlide++;
    }

    function previousSlide() {
        showSlide(indexSlide - 1);
        indexSlide--;
    }

    window.onload = playSlideshow(); // play slide show on page load

</script>
